{% extends 'base.html' %} {% block lines %}

<h5>Add Handover</h5>

<div class="row">
	<form action="{{ url_for('insert_handover') }}" method="POST" class="col s12">
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">face</i>
				<select id= "sections" name= "select_option">
      <option value="" disabled selected>Choose Patient Name</option>
      {% for sec in sections %}
      <option value="{{sec.select_option}}">{{sec.select_option}}</option>
      {% endfor %}
    </select>

				<label>Select more options</label>
			</div>
		</div>
   <div class="row">
    <form class="col s12">     
	<div class="row">
          <div class="input-field col s6">
                <i class="material-icons prefix">ac_unit</i>
              <textarea name="temperature" id="temperature" class="materialize-textarea"></textarea>
                <label for="icon_prefix">Patient Temperature</label>
            </div>
            
            <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">graphic_eq</i>
                <textarea name="blood_pressure" id="blood_pressure" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Blood Pressure</label>
            </div>
        </div>
          </form>
  </div>
    <div class="row">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">grain</i>
                <textarea name="patient_fluids" id="patient_fluids" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Patient Fluid</label>
        </div>    
        
 <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">fingerprint</i>
          <textarea name="diabetes" id="diabetes" class="materialize-textarea"></textarea>
          <label for="icon_prefix">Blood Sugar</label>
        </div>
 </div>
         </form>
  </div>
                <div class="row">
                <div id= "matfix">
            <div class="input-field col s6">
                <i class="material-icons prefix">today</i>
                <input id="dob" name="dob" type="text" class="datepicker">
                <label for="icon_prefix">D.O.B</label>
            </div>
            </div>
        </div>
        <br>

 
    <p>
      <input type="checkbox" id="test5" />
      <label for="test5">Confirm Handover</label>
    </p>
    <p>
			<div class="row">
				<button class="btn waves-effect waves-light" type="submit" name="action">Add Handover
                <i class="material-icons right">playlist_add</i>
             </button>
				<!-- Modal Trigger -->
				<a class="waves-effect waves-light btn modal-trigger" href="#">Add Comment</a>
				<!-- Modal Structure -->
				<div id="modal1" class="modal">
					<div class="modal-content">
						<h4>Patient Comment</h4>
						<p>A bunch of text</p>
					</div>
					<div class="modal-footer">
						<a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
					</div>
				</div>
			</div>


	</form>
</div>

{% endblock %}
