{% extends 'base.html' %} {% block lines %}

 <h5>Edit Sections</h5>

<div class="row">
    <form  action="{{ url_for('update_sections', sections_id=sections._id) }}" method="POST" class="col s12">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <input id="select_option" name="select_option" type="text" class="validate" value="{{sections.select_option}}">
                <label for="icon_prefix">Select Option</label>
            </div>
            </div>
        <div class="row">
           <button class="btn waves-effect waves-light" type="submit" name="action">Save Changes
                <i class="material-icons right">playlist_add</i>
             </button>
            <a href="{{ url_for('get_sections') }}" class="waves-effect waves-light btn grey">
                <i class="material-icons right">cancel</i>Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
